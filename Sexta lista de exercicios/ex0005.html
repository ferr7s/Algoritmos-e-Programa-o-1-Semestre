<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--não restrinja a entrada de dados a apenas 5 atletas. Agora após a inclusão de cada atleta o programa deve perguntar ao usuário se deseja incluir outro. A resposta é dada com (S/N). O programa continua mostrando o nome do mais alto, e a altura média.-->
</head>

<body>
    <script>
        let cont = 1;
        let soma = 0;
        let recorde = 0;
        let nomeRecordista;
        let incluir = 's';

        while (incluir != 's') {
            let nome = window.prompt('Digite o nome do atleta')
            let altura = window.prompt('Digite a altura do atleta')

            //Variavel para calcular a media de altura dos atletas
            soma += altura

            //Armazena a altura e o nome do atleta mais alto em outra variável
            if (altura > recorde) {
                recorde = altura
                nomeRecordista = nome
            }

            cont++

            incluir = window.prompt('Deseja adicionar mais um atleta ? (s) / (n)')
        }
      
        document.write('A altura do atleta mais alto é: ' + recorde + '<br>')
        document.write('Seu nome é: ' + nomeRecordista)
        document.write('A média de altura dos atletas é: ' + soma / (cont - 1))
    </script>
</body>

</html>
