<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1,5</title>
    <!--1.5 - Escreva um programa solicita um numero que exibe a mensagem "SENAC" se este número for 13, 26, 42 ou 70.-->
</head>
<body>
    <script>
        let n = window.prompt('Digite um número:')

        if (n == 13 || n == 26 || n == 42 || n == 70 ) {
            document.write('SENAC')
        }
    </script>
</body>
</html>
