<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <!--1 - Escreva um programa que solicita um número inteiro. Exiba uma mensagem de erro se o número informado estiver entre 15 e 25 ou entre 45 e 50 (inclusive).-->
</head>
<body>
    <script>
        let n = window.prompt('Digite um número:')

        if (n >= 15 && n<=25 || n >= 45 && n<= 50) {
            document.write('!!!ERR0!!!')
        }
    </script>
</body>
</html>
