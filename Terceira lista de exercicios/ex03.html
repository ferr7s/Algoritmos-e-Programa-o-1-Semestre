<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <!--3 - Escrever um algoritmo que leia três valores inteiros e verifique se eles podem ser as medidas dos lados de um triângulo. 
    Propriedade: o comprimento de cada lado de um triângulo é menor do que a soma dos comprimentos dos outros dois lados.-->
</head>

<body>
    <script>
        let n1 = parseInt(window.prompt('Digite um lado:'))
        let n2 = parseInt(window.prompt('Digite outro lado:'))
        let n3 = parseInt(window.prompt('Digite mais um lado:'))

        if (n1 + n2 > n3 && n2 + n3 > n1 && n3 + n1 > n2 ) {
            document.write('Podem ser as medidas de um triangulo!')
        }
        else{
            document.write('Não pode ser um triangulo!')
        }        
    </script>
</body>

</html>
