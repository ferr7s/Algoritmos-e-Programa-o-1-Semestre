<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
    <!--6 - Crie um programa que pergunte o nome do usuário. Exiba uma mensagem diferenciada caso o nome digitado seja "Cicero", "Prático" ou "Heitor".-->
</head>
<body>
    <script>
        let nome = window.prompt('Digite seu nome:')

        if (nome == 'Cicero' || nome == 'Pratico' || nome == 'Heitor') {
            document.write('Nome estranho slcc!')
        }

    </script>
</body>
</html>
