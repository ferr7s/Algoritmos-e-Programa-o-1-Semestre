<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
    <!--1b - Escreva um programa que sorteia um número de 1 a 10, dá duas chances para que o usuário acerte, mas informa se o número sorteado é maior ou menor que o primeiro palpite.-->
</head>

<body>
    <script>
        let sorteado = Math.floor((Math.random() * 10) + 1)

        let tentativa = window.prompt('Digite o número sorteado!')

        if (tentativa == sorteado) {
            document.write('Parabéns você acertou!')
        } else {
            if (tentativa > sorteado) {
                tentativa = window.prompt('Tente um número menor!')
            }
            else {
                tentativa = window.prompt('Tente um número maior!')
            }
            if (tentativa == sorteado) {
                document.write('Parabéns você acertou!')
            }
            else {
                document.write('Você errou!' + ' o número era ' + sorteado)
            }
        }
    </script>
</body>

</html>
