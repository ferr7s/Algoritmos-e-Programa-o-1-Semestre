<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
    <!--3 - Sorteie dois números de 1 a 10. Informe quantos destes números estão entre 3 e 7 (inclusive).-->
</head>

<body>
    <script>
        let s1 = Math.floor((Math.random() * 10) + 1)
        let s2 = Math.floor((Math.random() * 10) + 1)

        if (s1 >= 3 && s1 <= 7 && s2 >= 3 && s2 <= 7) {
            document.write('Ambos estão entre 3 e 7, são: ' + s1 + ' e ' + s2)
        } else {
            if (s1 >= 3 && s1 <= 7 || s2 >= 3 && s2 <= 7) {
                document.write('Apenas um deles está entre 3 e 7, foram sorteados: ' + s1 + ' e ' + s2)
            } else {
                document.write('Nenhum dos dois está entre 3 e 7, foram sorteados: ' + s1 + ' e ' + s2)

            }
        }
    </script>
</body>

</html>
