<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Exercicio 2</title>
    <!--2. Escrever um algoritmo que leia dois valores inteiro distintos e informe qual deles é o maior.-->
</head>
<body>
    <script>
        let n1 = window.prompt('Digite um número:')
        let n2 = window.prompt('Digite um número:')

        if (n1 > n2) {
            document.write('O primeiro número é maior!')
        }
        else{
            document.write('O segundo número é maior!')
        }
    </script>
</body>
</html>
