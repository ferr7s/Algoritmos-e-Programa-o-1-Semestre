<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
    <!--3. Altere o exercício anterior de forma que ele informe também se os números são iguais.-->
</head>
<body>
    <script>        
        let n1 = window.prompt('Digite um número:')
        let n2 = window.prompt('Digite um número:')

        if (n1 > n2) {
            document.write('O primeiro número é maior!')
        }
        else if (n2 > n1) {
            document.write('O segundo número é maior!')
        }
        else{
            document.write('Os números são iguais!')
        }
    </script>
</body>
</html>
