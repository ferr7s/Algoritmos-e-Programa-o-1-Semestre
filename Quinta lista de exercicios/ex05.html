<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--5 - Escreva um programa que solicita 10 números e ao final exibe a soma de todos eles.-->
</head>

<body>
    <script>
        let contador = 1;
        let soma = 0;
        let n = 0;

        while (contador <= 10) {
            n = parseInt(window.prompt('Digite um número'))
            soma += n
            contador++
        }
        document.write('A soma dos 10 números é: ' + soma)
    </script>
</body>

</html>
