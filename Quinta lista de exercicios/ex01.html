<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 01</title>
    <!--1 - Escreva um programa que exibe qualquer tabuada completa. O programa deve perguntar ao usuário qual tabuada ele deseja visualizar, que irá responder digitando um número de 1 a 10.-->
</head>
<body>
    <script>
        let usuário = window.prompt('Escolha o número da tabuada que você gostaria de ver:')
        let contador = 1;

        while (contador <= 10) {
            document.write(usuário + " x " + contador + " = " + (contador * usuário) + "<br>")  
            contador++          
        }
    </script>
</body>
</html>
