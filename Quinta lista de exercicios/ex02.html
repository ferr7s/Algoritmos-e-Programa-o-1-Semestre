<!DOCTYPE html>

    <title>Document</title>
    <!--2 - Escreva um programa que exibe o quadrado de todos os nÃºmeros de 1 a 20.
    Ex:
       1 - 1
       2 - 4
       3 - 9
       4 - 16 -->
</head>

<body>
    <script>
        let contador = 1;

        while (contador <=20) {
            document.write(contador * contador + '<br>')
            contador++
        }
    </script>
</body>
