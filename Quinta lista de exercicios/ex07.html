<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--7 - Solicite que o usuário digite um número entre 10 e 20. Se for digitado um numero inválido, peça novamente, até que ele digite um número correto.-->
</head>

<body>
    <script>
        let n = 0;

        while (n < 10 || n > 20) {
            n = window.prompt('Digite um número entre 10 e 20')
        }
        document.write('Parabéns vc é muito obediente!')
    </script>
</body>

</html>
