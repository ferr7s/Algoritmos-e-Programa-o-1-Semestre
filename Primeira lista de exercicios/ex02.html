<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercico 2</title>
    <!--2. Em uma festa, homens pagam 20 reais de entrada e as mulheres pagam 17. Crie um programa que pergunta quantos homens e quantas mulheres participaram da festa e calcula o valor total arrecadado com as entradas.-->
</head>

<body>
    <script>
        let homens = window.prompt('Quantos homens foram a festa ?')
        let mulheres = window.prompt('Quantas mulheres foram a festa ?')

        let valorH = homens * 20;
        let valorM = mulheres * 20;
        let valorT = valorH + valorM

        document.write('O valor arrecadado foi de: ' + valorT + '$')
    </script>
</body>

</html>
