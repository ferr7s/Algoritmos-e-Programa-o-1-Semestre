<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
    <!--1.  Escreva um algoritmo para calcular o consumo médio de um automóvel (medido em km/l), dado que são conhecidos a distância total percorrida e o volume de combustível consumido para percorrê-la (medido em litros).   -->
</head>

<body>
    <script>
        let distancia = window.prompt('Distancia percorrida:');
        let combustivel = window.prompt('Combustivel consumido:');

        let consumo = distancia / combustivel;

        document.write('O consumo médio do automovel é: ' + consumo + 'km/l')
    </script>
</body>

</html>
