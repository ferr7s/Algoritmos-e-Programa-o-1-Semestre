<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Exercicio 3</title>
    <!--3. Escreva um programa que ajuda os alunos a calcularem as notas desta disciplina. O programa deve perguntar as notas da primeira e da segunda prova, calcular a média aritmética entre elas, e exibir na tela.-->
</head>
<body>
    <script>
        let n1 = window.prompt('Digite a nota da primeira prova: ')
        let n2 = window.prompt('Digite a nota da segunda prova: ')

        media = (n1 + n2) / 2

        document.write('A media do aluno é: ' + media)        
    </script>
</body>
</html>
