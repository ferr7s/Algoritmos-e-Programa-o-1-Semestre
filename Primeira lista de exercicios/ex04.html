    <!--4. Fazer  um  algoritmo  para  ler  os  valores  dos  coeficientes  A,  B  e  C  de  uma  equação quadrática. Calcular e imprimir o valor do discriminante (delta). Delta = B²– 4AC.-->
</head>
<body>
    <script>
        let a = window.prompt('Digite o primeiro valor:')
        let b = window.prompt('Digite o segundo valor:')
        let c = window.prompt('Digite o terceiro valor:')

        let delta = Math.pow(b , 2) - (4*a*c)

        document.write('Delta = ' + delta)
    </script>
</body>
